<mat-tab-group mat-align-tabs="center">
	
	<mat-tab label="All">
		<table class="notes-table">
				<tbody>
					<tr *ngFor="let num of ['first', 'second', 'third']" class="notes-row">
							<td>
								<div>
									<button>tick</button>
									This is the {{ num }} task
									<button>X</button>
								</div>
							</td>
					</tr>
				</tbody>
		</table>
	</mat-tab>

	<mat-tab label="Active">
		<table class="notes-table">
				<tbody>
					<tr *ngFor="let num of ['first', 'second', 'third']" class="notes-row">

		</table>
	</mat-tab>

								</div>

					</tr>
				</tbody>
		</table>
	</mat-tab>

</mat-tab-group>
